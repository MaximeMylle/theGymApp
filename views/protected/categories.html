<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Gym</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
  </head>
  <body>


    <nav class="navbar navbar-default ">
      <div class="container-fluid">
        <div class="navbar-header ">
          <a class="navbar-brand text-center nav-bar-title" href="#">Sport Tracker</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center" >
          <h3>Choose a category</h3>
        </div>
      </div>
      <div class="row mt-10">
        <div class="col-sm-12 text-center">
          <form action="chest.html">
            <button type="submit" class="btn-primary menuButton">Chest</button>
          </form>
        </div>
      </div>
      <div class="row mt-10">
        <div class="col-sm-12 text-center">
          <form action="arms.html">
            <button type="submit" class="btn-primary menuButton">Arms</button>
          </form>
        </div>
      </div>
      <div class="row mt-10">
        <div class="col-sm-12 text-center">
          <form action="back.html">
            <button type="submit" class="btn-primary menuButton">Back</button>
          </form>
        </div>
      </div>
      <div class="row mt-10">
        <div class="col-sm-12 text-center">
          <form action="shoulders.html">
            <button type="submit" class="btn-primary menuButton">Shoulders</button>
          </form>
        </div>
      </div>
      <div class="row mt-10">
        <div class="col-sm-12 text-center">
          <form action="legs.html">
            <button type="submit" class="btn-primary menuButton">Legs</button>
          </form>
        </div>
      </div>
      <br><br>
      <div class="row mt-10">
        <div class="col-sm-12 text-center">
          <form action="home.html">
            <button type="" class="btn-primary menuButton">Go Back</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="text-muted text-center mt-5">By M. Mylle</p>
    </footer>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
